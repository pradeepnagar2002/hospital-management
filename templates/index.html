<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Patient Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Patient Records</h1>
        
        <form method="GET" action="{{ url_for('search') }}">
    üîç  <input type="text" name="q" placeholder="Search by ID or Contact" value="{{ search_query or '' }}">
        <button type="submit">Search</button>
        </form>

        <a class="button" href="/add">+ Add New Patient</a>
        <ul class="patient-list">
            {% for p in patients %}
            <li>
                <a href="{{ url_for('view_patient', pid=p.id) }}">{{ p.name }} ({{ p.id }})</a>
                <span class="actions">
                    <a href="{{ url_for('edit_patient', pid=p.id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('delete_patient', pid=p.id) }}" onsubmit="return confirm('Are you sure to delete this patient?');">
                        <button type="submit">Delete</button>
                    </form>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
